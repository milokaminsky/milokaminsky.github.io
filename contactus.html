<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>

		<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="container">
		<header>
		<nav>
			<img class="nav-logo" src="images/logos-01-185x75.png">
			<a href="index.html">Home</a>
			<a href="#">Collegiate Guidance</a>
			<a href="team.html">Team</a>
			<a href="#">Camps</a>
			<a href="testimonials.html">Testimonials</a>
			<a id="contactuspage" class="mainhover" >Contact Us</a>
		
		</nav>
		</header>
		<form id="contacteg" action="http://formspree.io/milo.kaminsky@eliteguidance.com" url="#" method="post">
			<ul>
				<li>
					<label for="firstname">First Name:<span class=requiredcontact>*</span></label>
					<input id="firstname" type="text" name="firstname" autocapitalize="sentences" minlength="3" placeholder="John" />
				</li>

				<li>
					<label for="lastname">Last Name:<span class=requiredcontact>*</span></label>
					<input id="lastname" type="text" name="lastname" minlength="2"placeholder="Doe" />
				</li>

				<li>
					<label for="email">Email:<span class=requiredcontact>*</span></label>
					<input type="email" name="email" placeholder="hello@example.com" />
				</li>
			
				<li>
					<label for="where">Where Did You Hear About Us?</label>
					<input type="text" name="where" placeholder="Where Did You Hear About Us?" />
				</li>

				<li>
					<label class="textareaform" for="message">Message:<span class=requiredcontact>*</span></label>
					<textarea name="message" placeholder="Your Comment" /></textarea>
				</li>
			</ul>
			<input class="submitbutton" type="submit" value="Submit">
			<input type="hidden" name="_next" value="index.html" />
		</form>

		<footer>
		<div class="social-media">
			<a href="http://www.twitter.com/EliteGuidance"><img id="twitter-footer" src="images/400twitter.png"></a>
			<a href="http://www.facebook.com/EliteGuidance"><img id="facebook-footer" src="images/facebooklogo.png"></a>
		</div>
		
		<div class="footer-links"><ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="#">Collegiate Guidance</a></li>
			<li><a href="team.html">Team</a></li>
			<li><a href="#">Camps</a></li>
			<li><a href="testimonials.html">Testimonials</a></li>
			<li><a href="contactus.html">Contact Us</a></li>

		</ul>
		</div>
			
			
		</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
